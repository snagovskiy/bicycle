{%- if site.fb_comment_id -%}
<div class="comments">
  <div id="fb-root"></div>
  
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '{{ site.fb_comment_id }}',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v10.0'
    });
  };
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js"></script>
  
  <div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-order-by="reverse_time" data-width="100%" data-numposts="10"></div>
  <noscript>Please enable JavaScript to view the comments powered by Facebook.</noscript>
</div>
{%- endif -%}
