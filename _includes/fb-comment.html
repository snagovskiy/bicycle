{%- if site.fb_comment_id -%}
<div class="comments">
  <div id="fb-root"></div>
  
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v10.0&appId={{ site.fb_comment_id }}&autoLogAppEvents=1" nonce="00MTD2sZ"></script>
  
  <div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-width="100%" data-numposts="5"></div>
  <noscript>Please enable JavaScript to view the comments powered by Facebook.</noscript>
</div>
{%- endif -%}
